<section class="container search" id="search">
    <img class="bg-img" src="../../imgs/bamboo.JPG">
    <h1 class="title">Where would you like to go?</h1>

    <form>
        <div class="input-group">
            <div jga-search-auto class="ui-widget">

            <input ng-model="user.username" 
                   name="search" 
                   id="search" 
                   type="text" 
                   placeholder="Search" 
                   class="form-control" />
            </div>

            <span class="input-group-btn">
                <button type="submit" class="btn btn-success">Explore!</button>
            </span>
        </div>
        <!-- <button ng-click="logModel.login(user)" type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="#/register" class="btn btn-success btn-block">Register</a> -->
    </form>
</section>
