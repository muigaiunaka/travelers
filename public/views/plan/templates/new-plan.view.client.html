<section class="container new-plan">
	<h1>What would you like to name your trip?</h1>
	<form>
        <div class="input-group">
            <input ng-model="trip.title" 
                   name="title" 
                   id="title" 
                   type="text" 
                   placeholder="An Awesome Ttile" 
                   class="form-control" />

            <span class="input-group-btn">
                <button type="submit" class="btn btn-success">Name it!</button>
            </span>
        </div>
	</form>
</section>
